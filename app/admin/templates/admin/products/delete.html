{% extends 'base.html' %}

{% block title %}Удалить{% endblock %}

{% block content %}
    {% with title='Удалить '+product.name+'?' %}
        {% include 'components/label_of_page.html' %}
    {% endwith %}
    <form action="{{ url_for('admin.promo_products_delete', product_id=product.id) }}" method="POST">
        {{ form.csrf_token }}
        {{ form.submit_yes(class_='btn btn-primary') }}
        <a href="{{ url_for('admin.promo_products', product_id=product.id) }}" class="btn btn-outline-danger">Отмена</a>
    </form>
{% endblock %}
