<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% endblock %}
</head>
<body>
<div class="container bg-white">
    {% if auth.is_authenticated() %}
        {% include 'components/base_navbar.html' %}
    {% endif %}
    <div class="" style="min-height: 100vh; height: calc(100vh + 50px)">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer bg-light d-flex justify-content-center align-items-center" style="height: 50px">
        <div><span></span></div>
    </div>
</div>

{% block script %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% endblock %}
</body>
</html>
